<html>
    <head>
        <style type="text/css">
          .messages {
            position: absolute;
            margin-top: 50%;
            margin-left: 50%;
            left: -137px;
            top: -350px;
            height: 700px;
            width: 274px;
          }
        </style>
    </head>
<body>
    <div class="messages">
        <h1>Waiting for Messages...</h1>
    </div>
</body>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="https://www.gstatic.com/cast/js/receiver/1.0/cast_receiver.js"></script>
<script src="messageTypes.js"></script>
<script>
    $(function() {
        var receiver = new cast.receiver.Receiver('2F7DBFF3', ['Cast Receiver Hello World']),
            channelHandler = new cast.receiver.ChannelHandler('Cast Receiver Hello World'),
            $messages = $('.messages');
    
        channelHandler.addChannelFactory(
            receiver.createChannelFactory('Cast Receiver Hello World'));
            
        receiver.start();
        
        channelHandler.addEventListener(cast.receiver.Channel.EventType.MESSAGE, onMessage.bind(this));
        
        function onMessage(event) {
            $messages.html(event.message.type);
        }
    });
</script>
</html>
